<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Treasure Flight</title>
  <style>
    /* 
      You can split this CSS into CodePen's CSS panel for better organization.
      This styling centers the canvas, styles the score and game-over overlay,
      and creates a pleasant sky-blue to white gradient background.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #87ceeb;
      border: 3px solid #333;
      border-radius: 8px;
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
    }
    #restartButton {
      padding: 10px 20px;
      font-size: 24px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- UI Elements -->
  <div id="scoreBoard">Score: 0</div>
  <div id="gameOverScreen">
    <div id="gameOverText">Game Over</div>
    <button id="restartButton">Restart</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    /***** AUDIO SETUP *****/
    // Create an AudioContext for playing sound effects and background music.
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // A simple function to play a short beep (used for the bird flap and coin pickup).
    function playBeep(frequency, duration, volume = 0.1) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = frequency;
      osc.type = 'sine';
      gain.gain.setValueAtTime(volume, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    // A fun, catchy melody that loops in the background.
    function playMelody() {
      const melody = [
        { freq: 262, duration: 0.3 },
        { freq: 294, duration: 0.3 },
        { freq: 330, duration: 0.3 },
        { freq: 349, duration: 0.3 },
        { freq: 392, duration: 0.3 },
        { freq: 440, duration: 0.3 },
        { freq: 494, duration: 0.3 },
        { freq: 523, duration: 0.3 }
      ];
      let startTime = audioCtx.currentTime;
      melody.forEach(note => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = note.freq;
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.05, startTime);
        osc.start(startTime);
        osc.stop(startTime + note.duration);
        startTime += note.duration + 0.1;
      });
      const totalTime = melody.reduce((sum, note) => sum + note.duration, 0) + melody.length * 0.1;
      setTimeout(playMelody, totalTime * 1000);
    }
    // Start the background melody on first user interaction to bypass autoplay restrictions.
    document.body.addEventListener('click', function initAudio() {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      playMelody();
      document.body.removeEventListener('click', initAudio);
    });

    /***** GAME SETUP *****/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const restartButton = document.getElementById('restartButton');

    // Game constants (with adjusted gravity and jump)
    const GRAVITY = 0.35;
    const JUMP_STRENGTH = -7;
    const PIPE_GAP = 150;
    const PIPE_WIDTH = 60;
    const PIPE_INTERVAL = 1800; // milliseconds
    const COIN_SIZE = 30;

    let clouds = [];
    let pipes = [];
    let coins = [];
    let score = 0;
    let lastPipeTime = 0;
    let gameOver = false;
    let lastTime = 0;

    // A new bird image using an inline SVG that looks more like a real bird.
    const birdImg = new Image();
    birdImg.src = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Cellipse%20cx='32'%20cy='32'%20rx='20'%20ry='12'%20fill='%23FFD700'%20stroke='%23B8860B'%20stroke-width='2'/%3E%3Cpath%20d='M32%2032%20Q22%2020,%2032%2024'%20fill='%23FFC107'%20stroke='%23B8860B'%20stroke-width='2'/%3E%3Cpolygon%20points='52,30%2060,28%2052,26'%20fill='orange'%20stroke='%23B8860B'%20stroke-width='2'/%3E%3Ccircle%20cx='42'%20cy='28'%20r='2'%20fill='black'/%3E%3C/svg%3E";

    // Improved pipe images (SVG with rounded corners).
    const pipeNorthImg = new Image();
    pipeNorthImg.src = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='60'%20height='300'%3E%3Crect%20x='0'%20y='0'%20width='60'%20height='300'%20rx='10'%20fill='%234CAF50'%20stroke='%232E7D32'%20stroke-width='4'/%3E%3C/svg%3E";
    const pipeSouthImg = new Image();
    pipeSouthImg.src = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='60'%20height='300'%3E%3Crect%20x='0'%20y='0'%20width='60'%20height='300'%20rx='10'%20fill='%2366BB6A'%20stroke='%23388E3C'%20stroke-width='4'/%3E%3C/svg%3E";

    // Coin images (gold coin and diamond).
    const goldCoinImg = new Image();
    goldCoinImg.src = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2032%2032'%3E%3Ccircle%20cx='16'%20cy='16'%20r='14'%20fill='gold'%20stroke='%232E7D32'%20stroke-width='2'/%3E%3C/svg%3E";
    const diamondImg = new Image();
    diamondImg.src = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2032%2032'%3E%3Cpolygon%20points='16,2%2030,16%2016,30%202,16'%20fill='deepskyblue'%20stroke='blue'%20stroke-width='2'/%3E%3C/svg%3E";

    // Bird object (position, dimensions, and velocity).
    let bird = {
      x: 50,
      y: canvas.height / 2,
      width: 40,
      height: 32,
      velocity: 0
    };

    /***** CLOUDS *****/
    // Clouds add depth to the background.
    function spawnCloud() {
      clouds.push({
        x: canvas.width,
        y: Math.random() * (canvas.height / 2),
        speed: 0.5 + Math.random(),
        scale: 0.5 + Math.random() * 0.5
      });
    }
    setInterval(spawnCloud, 3000);
    function drawCloud(cloud) {
      ctx.save();
      ctx.translate(cloud.x, cloud.y);
      ctx.scale(cloud.scale, cloud.scale);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      ctx.arc(0, 0, 20, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(25, -10, 20, Math.PI, Math.PI * 2);
      ctx.arc(50, 0, 20, Math.PI * 1.5, Math.PI * 0.5);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    /***** INPUT HANDLING *****/
    // The bird flaps (jumps) when the user taps, clicks, or presses space.
    function flap() {
      if (!gameOver) {
        bird.velocity = JUMP_STRENGTH;
        playBeep(300, 0.1);
      }
    }
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') flap();
    });
    canvas.addEventListener('click', flap);
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      flap();
    });

    /***** GAME LOGIC *****/
    restartButton.addEventListener('click', restartGame);

    // Spawn pipes with a clearly defined gap using a gap center.
    function spawnPipe() {
      const gapCenter = Math.random() * (canvas.height - PIPE_GAP - 100) + (PIPE_GAP / 2 + 50);
      const topPipeBottom = gapCenter - PIPE_GAP / 2;
      const bottomPipeTop = gapCenter + PIPE_GAP / 2;
      // Top pipe (positioned so its bottom aligns with the gap).
      pipes.push({
        x: canvas.width,
        y: topPipeBottom - pipeNorthImg.height,
        isTop: true
      });
      // Bottom pipe (positioned so its top aligns with the gap).
      pipes.push({
        x: canvas.width,
        y: bottomPipeTop,
        isTop: false
      });
      // With 80% probability, spawn a coin or diamond in the gap.
      if (Math.random() < 0.8) {
        const type = Math.random() < 0.6 ? "gold" : "diamond";
        coins.push({
          x: canvas.width + PIPE_WIDTH / 2,
          y: gapCenter - COIN_SIZE / 2,
          type: type,
          collected: false
        });
      }
    }

    // Standard rectangle collision detection.
    function detectCollision(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function endGame() {
      gameOver = true;
      gameOverScreen.style.display = 'block';
    }

    function restartGame() {
      bird.x = 50;
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      coins = [];
      score = 0;
      lastPipeTime = 0;
      gameOver = false;
      gameOverScreen.style.display = 'none';
      scoreBoard.textContent = "Score: " + score;
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }

    /***** DRAWING FUNCTIONS *****/
    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#87ceeb");
      grad.addColorStop(1, "#ffffff");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      clouds.forEach((cloud, i) => {
        drawCloud(cloud);
      });
    }

    /***** GAME LOOP *****/
    function loop(timestamp) {
      if (gameOver) return;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      // Update cloud positions.
      clouds.forEach((cloud, i) => {
        cloud.x -= cloud.speed;
        if (cloud.x + 60 * cloud.scale < 0) {
          clouds.splice(i, 1);
        }
      });

      drawBackground();

      // Update bird physics.
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // Increase pipe speed gradually based on score.
      const pipeSpeed = 2 + score * 0.02;

      // Spawn pipes at set intervals.
      if (timestamp - lastPipeTime > PIPE_INTERVAL) {
        spawnPipe();
        lastPipeTime = timestamp;
      }
      // Update and draw pipes.
      for (let i = pipes.length - 1; i >= 0; i--) {
        const pipe = pipes[i];
        pipe.x -= pipeSpeed;
        if (pipe.isTop) {
          ctx.drawImage(pipeNorthImg, pipe.x, pipe.y);
          if (detectCollision(bird, { x: pipe.x, y: pipe.y, width: pipeNorthImg.width, height: pipeNorthImg.height })) {
            endGame();
          }
        } else {
          ctx.drawImage(pipeSouthImg, pipe.x, pipe.y);
          if (detectCollision(bird, { x: pipe.x, y: pipe.y, width: pipeSouthImg.width, height: pipeSouthImg.height })) {
            endGame();
          }
        }
        if (pipe.x + PIPE_WIDTH < 0) {
          pipes.splice(i, 1);
        }
      }

      // Update and draw coins/diamonds.
      for (let i = coins.length - 1; i >= 0; i--) {
        const coin = coins[i];
        coin.x -= pipeSpeed;
        let coinImgToDraw = coin.type === "gold" ? goldCoinImg : diamondImg;
        ctx.drawImage(coinImgToDraw, coin.x, coin.y, COIN_SIZE, COIN_SIZE);
        if (!coin.collected && detectCollision(bird, { x: coin.x, y: coin.y, width: COIN_SIZE, height: COIN_SIZE })) {
          coin.collected = true;
          playBeep(600, 0.1);
          score += coin.type === "gold" ? 10 : 20;
          scoreBoard.textContent = "Score: " + score;
        }
        if (coin.x + COIN_SIZE < 0 || coin.collected) {
          coins.splice(i, 1);
        }
      }

      // End game if the bird hits the ground or flies off the top.
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }
      requestAnimationFrame(loop);
    }

    // Start the game loop.
    requestAnimationFrame(loop);
  </script>
</body>
</html>
