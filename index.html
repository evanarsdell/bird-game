<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Treasure Flight</title>
  <style>
    /* Basic Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #87ceeb;
      border: 3px solid #333;
      border-radius: 8px;
    }
    /* Score Display */
    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    /* Game Over Overlay */
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 24px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Score and Game Over UI -->
  <div id="scoreBoard">Score: 0</div>
  <div id="gameOverScreen">
    <div id="gameOverText">Game Over</div>
    <div id="finalScore"></div>
    <button id="restartButton">Restart</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    /***** AUDIO SETUP *****/
    // Simple beep for flap sound
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(frequency, duration, volume = 0.1) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = frequency;
      osc.type = 'sine';
      gain.gain.setValueAtTime(volume, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }
    // (Optional) Melody â€“ you can comment this out if needed.
    function playMelody() {
      const melody = [
        { freq: 262, duration: 0.25 },
        { freq: 294, duration: 0.25 },
        { freq: 330, duration: 0.25 },
        { freq: 349, duration: 0.25 },
        { freq: 392, duration: 0.25 },
        { freq: 370, duration: 0.25 },
        { freq: 330, duration: 0.25 },
        { freq: 294, duration: 0.25 }
      ];
      let startTime = audioCtx.currentTime;
      melody.forEach(note => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = note.freq;
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.05, startTime);
        osc.start(startTime);
        osc.stop(startTime + note.duration);
        startTime += note.duration + 0.1;
      });
      const totalTime = melody.reduce((sum, note) => sum + note.duration, 0) + melody.length * 0.1;
      setTimeout(playMelody, totalTime * 1000);
    }
    document.body.addEventListener('click', function initAudio() {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      playMelody();
      document.body.removeEventListener('click', initAudio);
    });

    /***** GAME SETUP *****/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreDisplay = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');

    // Game constants: simpler numbers
    const GRAVITY = 0.3;
    const JUMP_STRENGTH = -5;
    const BASE_PIPE_GAP = 150;
    const PIPE_WIDTH = 60;
    const PIPE_INTERVAL = 1800; // in ms

    let clouds = [];
    let pipes = [];
    let score = 0;
    let lastPipeTime = 0;
    let gameOver = false;
    let lastTime = 0;

    // Simplified bird object
    let bird = {
      x: 50,
      y: canvas.height / 2,
      width: 40,
      height: 30,
      velocity: 0
    };

    /***** DYNAMIC BIRD DRAWING *****/
    // A simplified bird drawn as an ellipse with one flapping wing.
    function drawBird(x, y, width, height, time) {
      ctx.save();
      ctx.translate(x + width / 2, y + height / 2);
      ctx.fillStyle = "#FFD700";
      ctx.beginPath();
      ctx.ellipse(0, 0, width / 2, height / 2, 0, 0, 2 * Math.PI);
      ctx.fill();
      ctx.strokeStyle = "#D2691E";
      ctx.lineWidth = 2;
      ctx.stroke();
      // Flapping wing: oscillates based on time
      let wingAngle = 0.3 * Math.sin(time / 150);
      ctx.save();
      ctx.translate(-width / 4, 0);
      ctx.rotate(wingAngle);
      ctx.strokeStyle = "#FFB347";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(-width / 2, -height / 2);
      ctx.stroke();
      ctx.restore();
      ctx.restore();
    }

    /***** CLOUDS (Background) *****/
    function spawnCloud() {
      clouds.push({
        x: canvas.width,
        y: Math.random() * (canvas.height / 2),
        speed: 0.5 + Math.random(),
        scale: 0.5 + Math.random() * 0.5
      });
    }
    setInterval(spawnCloud, 3000);
    function drawCloud(cloud) {
      ctx.save();
      ctx.translate(cloud.x, cloud.y);
      ctx.scale(cloud.scale, cloud.scale);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      ctx.arc(0, 0, 20, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(25, -10, 20, Math.PI, Math.PI * 2);
      ctx.arc(50, 0, 20, Math.PI * 1.5, Math.PI * 0.5);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    /***** PIPE LOGIC *****/
    // Simplified pipe spawning: draws two rectangles as pipes.
    function spawnPipe() {
      let currentGap = Math.max(BASE_PIPE_GAP - score * 0.5, 100);
      let gapCenter = Math.random() * (canvas.height - currentGap) + currentGap / 2;
      let topPipeHeight = gapCenter - currentGap / 2;
      let bottomPipeY = gapCenter + currentGap / 2;
      let bottomPipeHeight = canvas.height - bottomPipeY;
      // Top pipe
      pipes.push({
        x: canvas.width,
        y: 0,
        width: PIPE_WIDTH,
        height: topPipeHeight
      });
      // Bottom pipe
      pipes.push({
        x: canvas.width,
        y: bottomPipeY,
        width: PIPE_WIDTH,
        height: bottomPipeHeight
      });
    }
    // Draw pipes as simple green rectangles.
    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
    }
    // Basic rectangle collision detection.
    function detectCollision(b, p) {
      return (
        b.x < p.x + p.width &&
        b.x + b.width > p.x &&
        b.y < p.y + p.height &&
        b.y + b.height > p.y
      );
    }

    /***** INPUT HANDLING *****/
    function flap() {
      if (!gameOver) {
        bird.velocity = JUMP_STRENGTH;
        playBeep(300, 0.1);
      }
    }
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });
    canvas.addEventListener("click", flap);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      flap();
    });

    /***** GAME LOGIC *****/
    restartButton.addEventListener("click", restartGame);
    function endGame() {
      gameOver = true;
      finalScoreDisplay.textContent = "Final Score: " + score;
      gameOverScreen.style.display = "block";
    }
    function restartGame() {
      bird.x = 50;
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      lastPipeTime = 0;
      gameOver = false;
      gameOverScreen.style.display = "none";
      scoreBoard.textContent = "Score: " + score;
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }

    /***** DRAWING FUNCTIONS *****/
    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#87ceeb");
      grad.addColorStop(1, "#ffffff");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      clouds.forEach((cloud) => drawCloud(cloud));
    }

    /***** GAME LOOP *****/
    function loop(timestamp) {
      if (gameOver) return;
      lastTime = lastTime || timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      drawBackground();

      // Update and draw the bird.
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;
      drawBird(bird.x, bird.y, bird.width, bird.height, timestamp);

      // Spawn pipes at intervals.
      if (timestamp - lastPipeTime > PIPE_INTERVAL) {
        spawnPipe();
        lastPipeTime = timestamp;
      }

      // Update and draw pipes.
      const basePipeSpeed = 2;
      const pipeSpeed = basePipeSpeed + score * 0.03;
      for (let i = pipes.length - 1; i >= 0; i--) {
        let pipe = pipes[i];
        pipe.x -= pipeSpeed;
        drawPipe(pipe);
        if (detectCollision(bird, pipe)) {
          endGame();
        }
        if (pipe.x + pipe.width < 0) {
          pipes.splice(i, 1);
          // Increase score for each pair of pipes passed.
          score++;
          scoreBoard.textContent = "Score: " + score;
        }
      }

      // End game if bird goes off-screen.
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  </script>
</body>
</html>
