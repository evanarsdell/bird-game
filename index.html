<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Treasure Flight</title>
  <style>
    /* Basic Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #87ceeb;
      border: 3px solid #333;
      border-radius: 8px;
    }
    /* Score Display */
    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    /* Overlays (Start and Game Over) */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 20;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
    }
    .overlay button {
      padding: 10px 20px;
      font-size: 24px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .overlay p {
      font-size: 20px;
      margin: 10px 0;
    }
    /* Make start screen visible on load */
    #startScreen {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Score and Overlays -->
  <div id="scoreBoard">Score: 0</div>
  <div id="gameOverScreen" class="overlay">
    <div id="gameOverText">Game Over</div>
    <div id="finalScore"></div>
    <div id="highScoreDisplay"></div>
    <button id="restartButton">Restart</button>
  </div>
  <div id="startScreen" class="overlay">
    <div>Welcome to Flappy Treasure Flight!</div>
    <p>Tap/Click or press Space to flap.</p>
    <p>Collect gold coins and diamonds for points.</p>
    <p>Avoid the pipes!</p>
    <button id="startButton">Start Game</button>
  </div>
  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  
  <script>
    /***** AUDIO SETUP *****/
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(frequency, duration, volume = 0.1) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = frequency;
      osc.type = 'sine';
      gain.gain.setValueAtTime(volume, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }
    // Extended looping background melody.
    function playMelody() {
      const melody = [
        { freq: 262, duration: 0.5 },
        { freq: 294, duration: 0.5 },
        { freq: 330, duration: 0.5 },
        { freq: 349, duration: 0.5 },
        { freq: 392, duration: 0.5 },
        { freq: 370, duration: 0.5 },
        { freq: 330, duration: 0.5 },
        { freq: 294, duration: 0.5 },
        { freq: 262, duration: 0.5 },
        { freq: 196, duration: 0.5 }
      ];
      let startTime = audioCtx.currentTime;
      melody.forEach(note => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = note.freq;
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.05, startTime);
        osc.start(startTime);
        osc.stop(startTime + note.duration);
        startTime += note.duration + 0.1;
      });
      const totalTime = melody.reduce((sum, note) => sum + note.duration, 0) + melody.length * 0.1;
      setTimeout(playMelody, totalTime * 1000);
    }
    document.body.addEventListener('click', function initAudio() {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      playMelody();
      document.body.removeEventListener('click', initAudio);
    });
    
    /***** GAME SETUP *****/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreDisplay = document.getElementById('finalScore');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const restartButton = document.getElementById('restartButton');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    
    // Game constants
    const GRAVITY = 0.3;
    const JUMP_STRENGTH = -5;
    const BASE_PIPE_GAP = 200;  // starts easy
    const MIN_PIPE_GAP = 120;
    const PIPE_WIDTH = 60;
    const PIPE_INTERVAL = 1800; // ms
    const COIN_SIZE = 30;
    
    let clouds = [];
    let pipes = [];
    let coins = [];
    let score = 0;
    let lastPipeTime = 0;
    let gameOver = false;
    let lastTime = 0;
    let gameStarted = false;
    
    // Bird object.
    let bird = {
      x: 50,
      y: canvas.height / 2,
      width: 40,
      height: 30,
      velocity: 0
    };
    
    /***** DYNAMIC BIRD DRAWING *****/
    // Draws a refined blue bird with a dynamic flapping wing, a beak pointing right, and an eye.
    function drawBird(x, y, width, height, time) {
      ctx.save();
      ctx.translate(x + width/2, y + height/2);
      
      // Body: sky blue oval.
      ctx.fillStyle = "skyblue";
      ctx.beginPath();
      ctx.ellipse(0, 0, width/2, height/2, 0, 0, 2 * Math.PI);
      ctx.fill();
      ctx.strokeStyle = "darkblue";
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Dynamic left wing.
      let wingAngle = 0.3 * Math.sin(time / 150);
      ctx.save();
      ctx.translate(-width/4, 0);
      ctx.rotate(wingAngle);
      ctx.fillStyle = "lightblue";
      ctx.beginPath();
      ctx.ellipse(-width/4, 0, width/4, height/4, 0, 0, 2*Math.PI);
      ctx.fill();
      ctx.restore();
      
      // Beak: triangle pointing right.
      ctx.beginPath();
      ctx.moveTo(width/2, -5);
      ctx.lineTo(width/2 + 12, 0);
      ctx.lineTo(width/2, 5);
      ctx.closePath();
      ctx.fillStyle = "orange";
      ctx.fill();
      ctx.strokeStyle = "darkorange";
      ctx.stroke();
      
      // Eye.
      ctx.beginPath();
      ctx.arc(width/8, -height/4, 4, 0, 2*Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(width/8, -height/4, 2, 0, 2*Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
      
      ctx.restore();
    }
    
    /***** COIN LOGIC *****/
    // Draws a coin. Gold coins use a radial gradient; diamonds are drawn as a faceted diamond.
    function drawCoin(coin) {
      ctx.save();
      const centerX = coin.x + COIN_SIZE/2;
      const centerY = coin.y + COIN_SIZE/2;
      if (coin.type === "gold") {
        let grad = ctx.createRadialGradient(centerX, centerY, COIN_SIZE/4, centerX, centerY, COIN_SIZE/2);
        grad.addColorStop(0, "#FFFACD");
        grad.addColorStop(0.5, "#FFD700");
        grad.addColorStop(1, "#B8860B");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(centerX, centerY, COIN_SIZE/2, 0, 2*Math.PI);
        ctx.fill();
        ctx.strokeStyle = "goldenrod";
        ctx.lineWidth = 2;
        ctx.stroke();
      } else {
        // Diamond: draw a faceted diamond shape.
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - COIN_SIZE/2);
        ctx.lineTo(centerX + COIN_SIZE/3, centerY - COIN_SIZE/6);
        ctx.lineTo(centerX + COIN_SIZE/2, centerY);
        ctx.lineTo(centerX + COIN_SIZE/3, centerY + COIN_SIZE/6);
        ctx.lineTo(centerX, centerY + COIN_SIZE/2);
        ctx.lineTo(centerX - COIN_SIZE/3, centerY + COIN_SIZE/6);
        ctx.lineTo(centerX - COIN_SIZE/2, centerY);
        ctx.lineTo(centerX - COIN_SIZE/3, centerY - COIN_SIZE/6);
        ctx.closePath();
        let grad = ctx.createLinearGradient(centerX - COIN_SIZE/2, centerY - COIN_SIZE/2, centerX + COIN_SIZE/2, centerY + COIN_SIZE/2);
        grad.addColorStop(0, "#E0FFFF");
        grad.addColorStop(1, "deepskyblue");
        ctx.fillStyle = grad;
        ctx.fill();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      ctx.restore();
    }
    
    /***** CLOUDS (Background) *****/
    function spawnCloud() {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height / 2),
        speed: 0.5 + Math.random(),
        scale: 0.5 + Math.random() * 0.5
      });
    }
    setInterval(spawnCloud, 3000);
    function drawCloud(cloud) {
      ctx.save();
      ctx.translate(cloud.x, cloud.y);
      ctx.scale(cloud.scale, cloud.scale);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      ctx.arc(0, 0, 20, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(25, -10, 20, Math.PI, Math.PI * 2);
      ctx.arc(50, 0, 20, Math.PI * 1.5, Math.PI * 0.5);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
    
    /***** PIPE LOGIC *****/
    // Helper: draws a rounded rectangle.
    function drawRoundedRect(x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x+radius, y);
      ctx.lineTo(x+width-radius, y);
      ctx.quadraticCurveTo(x+width, y, x+width, y+radius);
      ctx.lineTo(x+width, y+height-radius);
      ctx.quadraticCurveTo(x+width, y+height, x+width-radius, y+height);
      ctx.lineTo(x+radius, y+height);
      ctx.quadraticCurveTo(x, y+height, x, y+height-radius);
      ctx.lineTo(x, y+radius);
      ctx.quadraticCurveTo(x, y, x+radius, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
    // Spawns pipes and a coin in the gap.
    function spawnPipe() {
      let currentGap = Math.max(BASE_PIPE_GAP - score, MIN_PIPE_GAP);
      let gapCenter = Math.random() * (canvas.height - currentGap) + currentGap/2;
      let topPipeHeight = gapCenter - currentGap/2;
      let bottomPipeY = gapCenter + currentGap/2;
      pipes.push({
        x: canvas.width,
        y: 0,
        width: PIPE_WIDTH,
        height: topPipeHeight
      });
      pipes.push({
        x: canvas.width,
        y: bottomPipeY,
        width: PIPE_WIDTH,
        height: canvas.height - bottomPipeY
      });
      if (Math.random() < 0.8) {
        const type = (Math.random() < 0.6) ? "gold" : "diamond";
        coins.push({
          x: canvas.width + PIPE_WIDTH/2 - COIN_SIZE/2,
          y: gapCenter - COIN_SIZE/2,
          type: type,
          collected: false
        });
      }
    }
    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.strokeStyle = "darkgreen";
      drawRoundedRect(pipe.x, pipe.y, pipe.width, pipe.height, 8);
    }
    function detectCollision(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }
    
    /***** INPUT HANDLING *****/
    function flap() {
      if (!gameOver) {
        bird.velocity = JUMP_STRENGTH;
        playBeep(300, 0.1);
      }
    }
    document.addEventListener("keydown", (e) => {
      if(e.code === "Space") flap();
    });
    canvas.addEventListener("click", flap);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      flap();
    });
    
    /***** GAME LOGIC *****/
    restartButton.addEventListener("click", restartGame);
    function endGame() {
      gameOver = true;
      // Update high score.
      let highScore = localStorage.getItem("highScore") || 0;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      finalScoreDisplay.textContent = "Final Score: " + score;
      highScoreDisplay.textContent = "High Score: " + highScore;
      gameOverScreen.style.display = "block";
    }
    function restartGame() {
      bird.x = 50;
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      coins = [];
      score = 0;
      lastPipeTime = 0;
      gameOver = false;
      gameOverScreen.style.display = "none";
      scoreBoard.textContent = "Score: " + score;
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }
    
    /***** START SCREEN *****/
    let gameStarted = false;
    startButton.addEventListener("click", function() {
      startScreen.style.display = "none";
      gameStarted = true;
      lastTime = performance.now();
      requestAnimationFrame(loop);
    });
    
    /***** DRAWING FUNCTIONS *****/
    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#87ceeb");
      grad.addColorStop(1, "#ffffff");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      clouds.forEach(cloud => drawCloud(cloud));
    }
    
    /***** GAME LOOP *****/
    function loop(timestamp) {
      // Always schedule the next frame.
      requestAnimationFrame(loop);
      if (!gameStarted || gameOver) return;
      
      lastTime = lastTime || timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      
      drawBackground();
      
      // Update bird.
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;
      drawBird(bird.x, bird.y, bird.width, bird.height, timestamp);
      
      // Spawn pipes.
      if (timestamp - lastPipeTime > PIPE_INTERVAL) {
        spawnPipe();
        lastPipeTime = timestamp;
      }
      
      // Update and draw pipes.
      const basePipeSpeed = 2;
      const pipeSpeed = basePipeSpeed;
      for (let i = pipes.length - 1; i >= 0; i--) {
        let pipe = pipes[i];
        pipe.x -= pipeSpeed;
        drawPipe(pipe);
        if (detectCollision(bird, pipe)) {
          endGame();
        }
        if (pipe.x + pipe.width < 0) {
          pipes.splice(i, 1);
        }
      }
      
      // Update and draw coins.
      for (let i = coins.length - 1; i >= 0; i--) {
        let coin = coins[i];
        coin.x -= pipeSpeed;
        drawCoin(coin);
        if (!coin.collected && detectCollision(bird, {x: coin.x, y: coin.y, width: COIN_SIZE, height: COIN_SIZE})) {
          coin.collected = true;
          playBeep(600, 0.1);
          score += (coin.type === "gold") ? 10 : 20;
          scoreBoard.textContent = "Score: " + score;
        }
        if (coin.x + COIN_SIZE < 0 || coin.collected) {
          coins.splice(i, 1);
        }
      }
      
      // End game if bird goes off-screen.
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }
    }
    // Start the loop (it will do nothing until gameStarted is true).
    requestAnimationFrame(loop);
  </script>
</body>
</html>
