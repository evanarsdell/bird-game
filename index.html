<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Treasure Flight</title>
  <style>
    /* Basic Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #87ceeb;
      border: 3px solid #333;
      border-radius: 8px;
    }
    /* Score Display */
    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    /* Game Over Overlay */
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 24px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Score and Game Over UI -->
  <div id="scoreBoard">Score: 0</div>
  <div id="gameOverScreen">
    <div id="gameOverText">Game Over</div>
    <div id="finalScore"></div>
    <button id="restartButton">Restart</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    /***** AUDIO SETUP *****/
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(frequency, duration, volume = 0.1) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = frequency;
      osc.type = 'sine';
      gain.gain.setValueAtTime(volume, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    function playMelody() {
      const melody = [
        { freq: 262, duration: 0.25 },
        { freq: 294, duration: 0.25 },
        { freq: 330, duration: 0.25 },
        { freq: 349, duration: 0.25 },
        { freq: 392, duration: 0.25 },
        { freq: 370, duration: 0.25 },
        { freq: 330, duration: 0.25 },
        { freq: 294, duration: 0.25 },
        { freq: 262, duration: 0.25 },
        { freq: 294, duration: 0.25 },
        { freq: 330, duration: 0.25 },
        { freq: 349, duration: 0.25 }
      ];
      let startTime = audioCtx.currentTime;
      melody.forEach(note => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = note.freq;
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.05, startTime);
        osc.start(startTime);
        osc.stop(startTime + note.duration);
        startTime += note.duration + 0.1;
      });
      const totalTime = melody.reduce((sum, note) => sum + note.duration, 0) + melody.length * 0.1;
      setTimeout(playMelody, totalTime * 1000);
    }
    document.body.addEventListener('click', function initAudio() {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      playMelody();
      document.body.removeEventListener('click', initAudio);
    });

    /***** GAME SETUP *****/
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreDisplay = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');

    // Game constants: slightly lower gravity and a moderately stronger jump boost.
    const GRAVITY = 0.3;
    const JUMP_STRENGTH = -5;
    const BASE_PIPE_GAP = 150;
    const PIPE_WIDTH = 60;
    const PIPE_INTERVAL = 1800; // ms
    const COIN_SIZE = 30;

    let clouds = [];
    let pipes = [];
    let coins = [];
    let score = 0;
    let lastPipeTime = 0;
    let gameOver = false;
    let lastTime = 0;

    /***** DYNAMIC BIRD DRAWING *****/
    // Instead of a static image, we draw a dynamic bird with a flapping wing.
    function drawBird(x, y, width, height, time) {
      ctx.save();
      // Translate so that (x,y) is the top-left corner of the bird's bounding box.
      ctx.translate(x + width/2, y + height/2);

      // Create a vertical gradient for the body.
      const grad = ctx.createLinearGradient(0, -height/2, 0, height/2);
      grad.addColorStop(0, "#FFD700");
      grad.addColorStop(1, "#FFA500");

      // Draw the body (ellipse).
      ctx.beginPath();
      ctx.ellipse(0, 0, width/2, height/2, 0, 0, 2 * Math.PI);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.strokeStyle = "#D2691E";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Compute a wing angle that oscillates over time.
      const wingAngle = 0.3 * Math.sin(time / 150);

      // Draw the left wing (flapping).
      ctx.save();
      ctx.translate(-width/4, 0);
      ctx.rotate(wingAngle);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.quadraticCurveTo(-width/2, -height/2, 0, -height/4);
      ctx.fillStyle = "#FFB347";
      ctx.fill();
      ctx.restore();

      // Draw the right wing (static, for contrast).
      ctx.save();
      ctx.translate(width/4, 0);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.quadraticCurveTo(width/2, -height/3, 0, -height/6);
      ctx.fillStyle = "#FFB347";
      ctx.fill();
      ctx.restore();

      // Draw the beak.
      ctx.beginPath();
      ctx.moveTo(width/2, 0);
      ctx.lineTo(width/2 + 10, -5);
      ctx.lineTo(width/2 + 10, 5);
      ctx.closePath();
      ctx.fillStyle = "#FF4500";
      ctx.fill();

      // Draw the eye.
      ctx.beginPath();
      ctx.arc(width/8, -height/8, 3, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(width/8, -height/8, 1.5, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();

      // Draw a small tail.
      ctx.beginPath();
      ctx.moveTo(-width/2, 0);
      ctx.lineTo(-width/2 - 10, -5);
      ctx.lineTo(-width/2 - 10, 5);
      ctx.closePath();
      ctx.fillStyle = "#FFB347";
      ctx.fill();

      ctx.restore();
    }

    /***** CLOUDS (Background) *****/
    function spawnCloud() {
      clouds.push({
        x: canvas.width,
        y: Math.random() * (canvas.height / 2),
        speed: 0.5 + Math.random(),
        scale: 0.5 + Math.random() * 0.5
      });
    }
    setInterval(spawnCloud, 3000);
    function drawCloud(cloud) {
      ctx.save();
      ctx.translate(cloud.x, cloud.y);
      ctx.scale(cloud.scale, cloud.scale);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      ctx.arc(0, 0, 20, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(25, -10, 20, Math.PI, Math.PI * 2);
      ctx.arc(50, 0, 20, Math.PI * 1.5, Math.PI * 0.5);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    /***** INPUT HANDLING *****/
    function flap() {
      if (!gameOver) {
        bird.velocity = JUMP_STRENGTH;
        playBeep(300, 0.1);
      }
    }
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') flap();
    });
    canvas.addEventListener('click', flap);
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      flap();
    });

    /***** GAME LOGIC *****/
    restartButton.addEventListener('click', restartGame);

    function spawnPipe() {
      let currentGap = Math.max(BASE_PIPE_GAP - score * 0.5, 100);
      const gapCenter = Math.random() * (canvas.height - currentGap - 100) + (currentGap / 2 + 50);
      const topPipeBottom = gapCenter - currentGap / 2;
      const bottomPipeTop = gapCenter + currentGap / 2;
      pipes.push({
        x: canvas.width,
        y: topPipeBottom - pipeNorthImg.height,
        isTop: true
      });
      pipes.push({
        x: canvas.width,
        y: bottomPipeTop,
        isTop: false
      });
      if (Math.random() < 0.8) {
        const type = Math.random() < 0.6 ? "gold" : "diamond";
        coins.push({
          x: canvas.width + PIPE_WIDTH / 2,
          y: gapCenter - COIN_SIZE / 2,
          type: type,
          collected: false
        });
      }
    }

    function detectCollision(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function endGame() {
      gameOver = true;
      finalScoreDisplay.textContent = "Final Score: " + score;
      gameOverScreen.style.display = 'block';
    }

    function restartGame() {
      bird.x = 50;
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      coins = [];
      score = 0;
      lastPipeTime = 0;
      gameOver = false;
      gameOverScreen.style.display = 'none';
      scoreBoard.textContent = "Score: " + score;
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }

    /***** DRAWING FUNCTIONS *****/
    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#87ceeb");
      grad.addColorStop(1, "#ffffff");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      clouds.forEach((cloud, i) => {
        drawCloud(cloud);
      });
    }

    /***** GAME LOOP *****/
    function loop(timestamp) {
      if (gameOver) return;
      lastTime = lastTime || timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      clouds.forEach((cloud, i) => {
        cloud.x -= cloud.speed;
        if (cloud.x + 60 * cloud.scale < 0) {
          clouds.splice(i, 1);
        }
      });

      drawBackground();

      // Update bird physics and draw the dynamic bird.
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;
      drawBird(bird.x, bird.y, bird.width, bird.height, timestamp);

      const basePipeSpeed = 2;
      const pipeSpeed = basePipeSpeed + score * 0.03;

      if (timestamp - lastPipeTime > PIPE_INTERVAL) {
        spawnPipe();
        lastPipeTime = timestamp;
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        const pipe = pipes[i];
        pipe.x -= pipeSpeed;
        if (pipe.isTop) {
          ctx.drawImage(pipeNorthImg, pipe.x, pipe.y);
          if (detectCollision(bird, { x: pipe.x, y: pipe.y, width: pipeNorthImg.width, height: pipeNorthImg.height })) {
            endGame();
          }
        } else {
          ctx.drawImage(pipeSouthImg, pipe.x, pipe.y);
          if (detectCollision(bird, { x: pipe.x, y: pipe.y, width: pipeSouthImg.width, height: pipeSouthImg.height })) {
            endGame();
          }
        }
        if (pipe.x + PIPE_WIDTH < 0) {
          pipes.splice(i, 1);
        }
      }

      for (let i = coins.length - 1; i >= 0; i--) {
        const coin = coins[i];
        coin.x -= pipeSpeed;
        let coinImgToDraw = coin.type === "gold" ? goldCoinImg : diamondImg;
        ctx.drawImage(coinImgToDraw, coin.x, coin.y, COIN_SIZE, COIN_SIZE);
        if (!coin.collected && detectCollision(bird, { x: coin.x, y: coin.y, width: COIN_SIZE, height: COIN_SIZE })) {
          coin.collected = true;
          playBeep(600, 0.1);
          score += coin.type === "gold" ? 10 : 20;
          scoreBoard.textContent = "Score: " + score;
        }
        if (coin.x + COIN_SIZE < 0 || coin.collected) {
          coins.splice(i, 1);
        }
      }

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
